<h1>Country Trivia</h1>

<header>
    <span>First name: </span>
    <input type="text" [(ngModel)]="name" (ngModelChange)="saveName()"/>
    <br/>
    <span>Last name: </span>
    <input type="text" [(ngModel)]="name" (ngModelChange)="saveName()"/>
    <br/>
  </header>
  
  <div id="chat">
    <hr/>
  
    <div *ngFor="let msg of message$">
      <span id="time">{{msg.timestamp.toDate() | date:"medium"}}</span>
      <span [style.color]="msg.color"> {{msg.message}}</span>
    </div>
    <br/>
    <input type="text" placeholder="Search"    (keyup.enter)="sendMessage()" [(ngModel)]="message"
      [style.color]="color" id = "messageInput"/> <button (click)="sendMessage()">Search</button>
  </div>
