<h1>Country Trivia</h1>

<header>
  <span>Name: </span>
  <input type="text" [(ngModel)]="name" (ngModelChange)="saveName()" />
  <br /><br />
  <input type="text" placeholder="Search" (keyup.enter)="sendQuery()" [(ngModel)]="searchQuery" id="searchInput" />
  &nbsp;
  <button (click)="sendQuery()">Search</button>
  <br />
</header>

<div>
  <hr />

  <div *ngFor="let result of searchArray">
    <span id="time">{{result.timestamp.toDate() | date:"medium"}}</span>
    <span> {{result.searchQuery}}</span>
  </div>
</div>
